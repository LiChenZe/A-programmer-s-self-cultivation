<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }

    
    /* 浮动布局 */
    ul.float li{
        width: calc(25% - 2px);
        height: 40px;
        line-height: 40px;
        text-align: center;
        color: #fff;
        background-color: #ccc;
        float:left;
        list-style: none;
        border: 1px solid #000;
        /* box-sizing: border-box; */
    }



    /* 弹性布局 */
    ul.flex{
        display: flex;
    }
    ul.flex li{
        width: calc(25% - 2px);
        height: 40px;
        line-height: 40px;
        text-align: center;
        color: #fff;
        background-color: #ccc;
        /* float:left; */
        list-style: none; 
        border: 1px solid #000;
        /* box-sizing: border-box; */
    }


    /* 弹性布局水平垂直剧中 */ 
    .box{
        width: 500px;
        height: 500px;
        border: 1px solid #000;
        margin: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column-reverse;
    }

    .div{
        width: 100px;
        height: 100px;
        background-color: #f00;
        font-size: 40px;
        color: #fff;
        text-align: center;
        line-height: 100px;

    }
    



    
    
</style>
<body>
    
    <!-- 浮动布局 -->
    <!-- <ul class="flost">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul> -->
    
    <!-- 弹性布局 -->
    <!-- <ul class="flex">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul> -->
    

    <!-- 弹性布局水平垂直居中 -->
    <!-- <div class="box">
        <div class="div">1</div>
        <div class="div">2</div>
    </div> -->
    
    
    <!-- flex-wrap -->
    <div class="box1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    
    
    
    
    
    
</body>
</html>
