<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lodash.min.js"></script>
</head>

<body>
    <script>

        // 两数求和;
        // _.add(相加的第一个数, 相加的第二个数);
        // 返回总和;
            _.add(6,4);
            // => 10;




        // 向上舍入;
        // _.ceil(向上舍入的值, 向上舍入的精度);
        // 返回值: 返回向上舍入的值;
            
            _.ceil(4.006);
            // => 5

            _.ceil(6.004, 2);
            // => 6.01

            _.ceil(6040, -2);
            // => 6100
        
        
        
        
        // 两数相除;
        // _.divide(相除的第一个数, 相除的第二个数);
        // 返回值: 返回商数;
            _.divide(6.4);
            // => 1.5;


        



        // 向下取舍
        // _.floor(向下取舍的值, 向下舍入的精度);
        // 返回值: 返回向下舍入的值;
            _.floor(4.006);
            // => 4
            
            _.floor(0.046, 2);
            // => 0.04;

            _.floor(4060, 2);
            // => 4000;






        // 取最大值;
        // _.max(要迭代的数组);
        // 返回值: 返回最大值;
            _.max([4, 2, 8, 6]);
            // => 8

            _.max([]);
            // => undefined
        
        




        // 取数组中最大值;
        // _.maxBy(检查的值);
        // 返回值: 返回最大值,如果value是一个对象, 那么返回 true，否则返回 false
            var objects = [{ 'n': 1 }, { 'n': 2 }];

            _.maxBy(objects, function(o) { return o.n; });
            // => { 'n': 2 }

            // The `_.property` iteratee shorthand.
            _.maxBy(objects, 'n');
            // => { 'n': 2 }
        



        // 求数组中值平均值;
        // _.mean(迭代数组);
        // 返回值: 返回平均值;
            _.mean([4, 2, 8, 6]);
            // => 5





        
        // 求数组中值平均值;
        // _.meanBy(迭代数组, 迭代函数);
        // 返回值: 返回平均值;
            
            var objects = [{ 'n': 4 }, { 'n': 2 }, { 'n': 8 }, { 'n': 6 }];

            _.meanBy(objects, function(o) { return o.n; });
            // => 5

            // The `_.property` iteratee shorthand.
            _.meanBy(objects, 'n');
            // => 5






        // 求数组中最小值;
        // _.min(迭代数组);
        // 返回值: 返回最小值;
            _.min([4, 2, 8, 6]);
            // => 2

            _.min([]);
            // => undefined
        


        

        
        // 取数组中最小值;
        // _.minBy(迭代函数);
        // 返回值: 返回最小值;
            var objects = [{ 'n': 1 }, { 'n': 2 }];

            _.minBy(objects, function(o) { return o.n; });
            // => { 'n': 1 }

            // The `_.property` iteratee shorthand.
            _.minBy(objects, 'n');
            // => { 'n': 1 }
        
        
        
        


        // 两数相乘求积;
        // _.multiply(相乘的第一个数, 相乘的第二个数);
        // 返回值: 返回值乘积;
            _.multiply(6, 4);
            // => 24


            
        
        
        
        
        
        // 四舍五入;
        // _.round(要四舍五入的数值, 四舍五入精度);
        // 返回值: 返回四舍五入的数字;
            _.round(4.006);
            // => 4

            _.round(4.006, 2);
            // => 4.01

            _.round(4060, -2);
            // => 4100





        // 两数相减求差;
        // _.subtract(相减的第一个数值, 相减的第二个数值);
        // 返回值: 返回差;
            _.subtract(6,4);
            // => 2
        
        
        




        // 求数组中值总和;
        // _.sum(迭代数组);
        // 返回值: 返回总和;
            _.sum([4, 2, 8, 6]);
            // => 20;
        
        
        
        
        
        // 求数组中值总和;
        // _.sumBy(迭代数组, 迭代函数);
        // 返回值: 返回总和;

            var objects = [{ 'n': 4 }, { 'n': 2 }, { 'n': 8 }, { 'n': 6 }];

            _.sumBy(objects, function(o) { return o.n; });
            // => 20

            // The `_.property` iteratee shorthand.
            _.sumBy(objects, 'n');
            // => 20
            
        
        
        
    </script>
</body>

</html>
