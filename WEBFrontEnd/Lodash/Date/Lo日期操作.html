<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../lodash.min.js">
</head>
<body>
    <script>
        // 时间戳
        // _.now()
        // 返回值: 返回时间戳;
            _.defer(function(stamp) {
                console.log(_.now() - stamp);
            }, _.now());
            // => 记录延迟函数调用的毫秒数
    </script>
</body>
</html>
