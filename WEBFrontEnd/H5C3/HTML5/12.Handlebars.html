    <!-- if使用方法 -->
    <!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
        
        <table border="1">
            <thead>
                <tr>
                    <th>名字</th>
                    <th>性别</th>
                    <th>年龄</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <script type="text/x-handlebars-template" id="tbody-tr">
            {{#each student}}
                {{#if name}}
                <tr>
                    <td>{{name}}</td>
                    <td>{{sex}}</td>
                    <td>{{age}}</td>
                </tr>
                {{/if}}
            {{/each}}
        </script>

        <script type="text/javascript">
            var leechense = {
                "student": [
                    {
                        "name": "Clinton",
                        "sex": "man",
                        "age": 30
                    },{
                        "name": "Lincoln",
                        "sex": "man",
                        "age": 60
                    },{
                        "name": "george",
                        "sex": "man",
                        "age": 50
                    },
                ]
            };

            var myTpl = Handlebars.compile($('#tbody-tr').html());
            Handlebars.registerHelper('addOne', function (ind, opt) {
                return parseInt(ind) + 1;
            })
            $('tbody').html(myTpl(leechense));
        </script>

    <section style="display: none">
        上级数据使用../xxx, 本级数据使用this即可;

        @index指定当前索引, 

        registerHelper 注册helper 可以规定索引值从1开始, 第一个参数可以随意命名;
        Handlebars.registerHelper('addOne', function (ind, option) {return xxx})
        使用时直接拿 {{addOne 空格 @index}}即可
        
        if 后面的条件如果是 空串, 空数组, 空对象, 0, false, undefined, null都将返回false;

        
        

    </section>
