<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/8.数据表格设计与表格定义.css">
</head>
<body>

    <article class="table">
        <!-- 这里使用display: table来制作表格 -->
        <nav>标题设置</nav>
        <section>
            <ul>
                <li>编号</li>
                <li>标题</li>
                <li>姓名</li>
            </ul>
        </section>
        <section>
            <ul>
                <li>1</li>
                <li>1</li>
                <li>obama</li>
            </ul>
        </section>
        <section>
            <ul>
                <li>2</li>
                <li>2</li>
                <li>trump</li>
            </ul>
        </section>
    </article>

    <!-- 原生表格 -->
    <table border="1">
        <thead>
            <caption>标题设置</caption>
            <tr>
                <th>编号</th>
                <th>标题</th>
                <th>姓名</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>obama</td>
            </tr>
            <tr>
                <td>2</td>
                <td>2</td>
                <td>trump</td>
            </tr>
        </tbody>
    </table>
    
    
    
    <ul class="listStyle">
        <li>content1</li>
        <li>content2</li>
        <li>content3</li>
        <li>content4</li>
        <li>content5</li>
    </ul>


    <ul class="afterandbefore">
        <li data-title="tab1">tab1</li>
        <li data-title="tab2">tab2</li>
        <li data-title="tab3">tab3</li>
        <li data-title="tab4">tab4</li>
        <li data-title="tab5">tab5</li>
    </ul>




    
    
    
</body>
</html>
